<!DOCTYPE html>
<html>
  <head>
    <title>European City Data</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
  </head>
  <body>
    <h2> European City Population Data </h2>
    <div class = "population-plot"></div>
    <h2> World's Tallest Buildings </h2>
    <script src="script.js"></script>
    <div class = "row">
      <div class="column">
        <div class = "bar-chart"></div>
      </div>
      <div class="column">
        <h3 class="building-name"> Burj Khalifa</h3>
        <div class = "row">
          <div class = "column">
              <img class="image" src = "1.jpg"/>
          </div>
              <table>
                <tbody>
                  <tr>
                    <td>Height</td>
                    <td><span class="height">2717</span> ft</td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td><span class="city">Dubai</span></td>
                  </tr>
                  <tr>
                    <td>Country</td>
                    <td><span class="country">United Arab Emirates</span></td>
                  </tr>
                  <tr>
                    <td>Floors</td>
                    <td><span class="floors">163</span></td>
                  </tr>
                  <tr>
                    <td>Completed</td>
                    <td><span class="completed">2010</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
